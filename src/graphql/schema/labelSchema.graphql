type Label {
	name: ID!
	type: LabelType!
	persons: [Person]
}

extend type Query {
	label(name: ID!): Label
	labels: [Label!]!
}

extend type Mutation {
	createLabel(input: CreateLabelInput!): Label
	updateLabel(input: UpdateLabelInput!): Label
	deleteLabel(name: ID!): Label
}

input CreateLabelInput {
	name: ID!
	type: LabelType!
}

input UpdateLabelInput {
	name: ID!
	updatedName: ID
	updatedType: LabelType
}

enum LabelType {
	SEXUALITY
	NATIONALITY
	PROFESSION
}
