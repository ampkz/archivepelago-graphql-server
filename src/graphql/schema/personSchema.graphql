type Person {
	id: ID!
	firstName: String
	lastName: String
	secondName: String
	birthDate: ArchiveDate
	deathDate: ArchiveDate
	labels: [Label]
	sentCorrespondences: [Correspondence]
	receivedCorrespondences: [Correspondence]
}

extend type Query {
	person(id: ID!): Person
	persons: [Person!]!
}

extend type Mutation {
	createPerson(input: CreatePersonInput!): Person
	updatePerson(input: UpdatePersonInput!): Person
	deletePerson(id: ID!): Person
	createLabelRelationship(personID: ID!, labelName: ID!): Person
	deleteLabelRelationship(personID: ID!, labelName: ID!): Person
}

input CreatePersonInput {
	firstName: String
	lastName: String
	secondName: String
	birthDate: ArchiveDateInput
	deathDate: ArchiveDateInput
}

input UpdatePersonInput {
	id: ID!
	updatedFirstName: String
	updatedLastName: String
	updatedSecondName: String
	updatedBirthDate: ArchiveDateInput
	updatedDeathDate: ArchiveDateInput
}
